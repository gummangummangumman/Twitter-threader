<div class="toolbar" role="banner">
  <img
    width="60"
    alt="Logo"
    class="logo"
    src="https://gumman.one/pics/gumman.jpg"
  />
  <span>{{ title }}</span>
</div>

<div class="content" role="main">
  <textarea id="postInput" name="postInput" rows="6" cols="50" placeholder="Write your post here ..." [(ngModel)]="postService.text"></textarea>
  <settings-bar></settings-bar>
  <tweet-thread *ngIf="postService.showTweet" post="{{postService.text}}"></tweet-thread>
  <facebook-post *ngIf="postService.showFacebookPost"></facebook-post>
</div>
