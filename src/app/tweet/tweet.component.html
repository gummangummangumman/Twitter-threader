<div id="tweet" (click)="copyToClipboard()">
    <table>
        <tr>
          <th rowspan="3" class="imgContainer">
            <img src="assets/gumman.jpg"/>
          </th>
          <th class="names">
            <span class="displayName">Me</span>
            <span class="atName">@me</span>
          </th>
        </tr>
        <tr>
          <td><p class="tweetText">{{first(post)}}<span class="illegal">{{rest(post)}}</span></p></td>
        </tr>
        <tr *ngIf="post.length > maxNumberOfCharacters" class="error">
            <td>Tweets can not be longer than {{maxNumberOfCharacters}} characters long!</td>
        </tr>
      </table>
</div>
